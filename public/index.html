<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- ========== VIEWPORT ========== -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ========== FAVICON (logo for browser & Google search) ========== -->
    <link rel="icon" type="image/png" href="https://chesswave.online/chesswave.png" sizes="32x32" />
    <link rel="apple-touch-icon" href="https://chesswave.online/chesswave.png" sizes="180x180" />

    <!-- ========== SEO TITLE ========== -->
    <title>Chesswave – Play Daily Chess Puzzles | Improve Fast | 100% Free</title>

    <!-- ========== SEO DESCRIPTION ========== -->
    <meta
      name="description"
      content="Play daily chess puzzles, practice tactics, solve checkmates, forks, discovered checks, and improve your chess skills on Chesswave. 100% Free for all chess lovers."
    />

    <!-- ========== SEO KEYWORDS (optional) ========== -->
    <meta
      name="keywords"
      content="chess puzzles, chess tactics, chess website, chess online, chess training, chess game, chess practice puzzles, checkmate puzzles, fork puzzles"
    />

    <!-- ========== ROBOTS ========== -->
    <meta name="robots" content="index, follow" />

    <!-- ========== OPEN GRAPH TAGS (for Google + Social) ========== -->
    <meta property="og:title" content="Chesswave – Daily Chess Puzzles & Training" />
    <meta
      property="og:description"
      content="Solve puzzles, play positions, and improve your chess rating. Free forever."
    />
    <meta property="og:image" content="https://chesswave.online/chesswave.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://chesswave.online" />
    <meta property="og:type" content="website" />

    <!-- ========== JSON-LD SCHEMA (Google structured data for logo & search) ========== -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Chesswave",
        "url": "https://chesswave.online",
        "logo": "https://chesswave.online/chesswave.png",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://chesswave.online/?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <!-- Vite loads your JS app -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
